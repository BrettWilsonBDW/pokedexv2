<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit=cover, shrink-to-fit="yes">
        <meta name="description" content="pokedex project by Brett Wilson">
        <meta name="keywords" content="Bretts pokedex">
        <!-- <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"> -->
        <link rel="stylesheet" href="assets/styles/mainstyle.css">
        <script defer src="assets/scripts/main.js"></script>
        <title>Brett's Pokedex Version Two</title>



        <header id="header">
            <nav id="navbar">
                
                <h1 style="display: inline-block; font-size: 23px; margin-bottom: 5px; padding: 10px; padding-right: 0;">Brett's Pokedex</h1>
                <h2 id="secondHeading" style="display: inline-block; font-size: 22px; margin-bottom: 5px; padding: 10px; padding-right: 20px; float: right;"><a id="webLink" href="https://www.brettdwilson.com/" style="text-decoration: none; color: black;">brettdwilson.com</a></h2>
                
                <section id="controls">
                    <span>
                    <label for="search-input" style="font-size: 20px; margin-bottom: 5px; padding: 10px;">Search Pokemon</label>
                    <input type="text" name="search" id="search-input">
                    </span>
                    <span>
                    <label for="sort-input">Sort</label>
                    <select name="sort" id="sort-input">
                        <option value="idAsc">Show ID Ascending</option>
                        <option value="idDesc">Show ID Descending</option>
                        <option value="nameAsc">Show Ascending (A-Z)</option>
                        <option value="nameDesc">Show Descending (Z-A)</option>
                        <option value="list151">Show 151 Pokemon</option>
                        <option value="list905">Show 905 Pokemon</option>
                    </select>
                    </span>
                </section>
    
            </nav>
        </header>
                
    <body style="display: flex; flex-direction: column; min-height: 98vh;"> 
        <div style="flex-grow: 1;">       
        <section id="cards-container">
            <article class="card">
                <img src="" alt="">
                <small>id: please wait</small>
                <p>name: please wait</p>
                <span>types: please wait</span>
                <span>height: please wait</span>
                <span>weight: please wait</span>
                <p>desc: please wait</p>
              </article>
        </section>

    </div>
        <footer style="text-align: center; height: 50px; color: #fff;">
            <div>
                <p style="padding-bottom: 8px;">Brett's <a style="color: #fff;" href="pokedexmaker/">Pokedex Maker</a> used for this project.</p>
                &copy;
                <span id="footerC">
                    <script>document.getElementById('footerC').appendChild(document.createTextNode(new Date().getFullYear()))</script>
                </span>
                | Made by Brett Wilson
            </div>
        </footer>
        </body>
</html>
