<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit=cover, shrink-to-fit="yes">
        <meta name="description" content="pokedex project by Brett Wilson">
        <meta name="keywords" content="Bretts pokedex">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="assets/styles/mainstyle.min.css">
        <script defer src="assets/scripts/main.min.js"></script>
        <title>Brett's Pokedex Version Two</title>



        <header id="header">
            <nav id="navbar">
                
                <h1>Brett's Pokedex</h1>
                <h2 id="secondHeading"><a id="webLink" href="https://www.brettdwilson.com/">brettdwilson.com</a></h2>
                
                <section id="controls">
                    <span>
                    <label id="searchLabel" for="search-input">Search Pokemon</label>
                    <input type="text" name="search" id="search-input">
                    </span>
                    <span>
                    <label style="color: whitesmoke;" for="sort-input">Sort</label>
                    <select name="sort" id="sort-input">
                        <option value="idAsc">Show ID Ascending</option>
                        <option value="idDesc">Show ID Descending</option>
                        <option value="nameAsc">Show Name Ascending (A-Z)</option>
                        <option value="nameDesc">Show Name Descending (Z-A)</option>
                        <option value="typeAsc">Show Types Ascending (A-Z)</option>
                        <option value="typeDesc">Show Types Descending (Z-A)</option>
                    </select>
                    </span>
                </section>
    
            </nav>
        </header>
                
    <body id="bodyCards"> 
        <div style="flex-grow: 1;">       
        <section id="cards-container">
            <article class="card">
                <img src="" alt="">
                <small>id: please wait</small>
                <p>name: please wait</p>
                <span>types: please wait</span>
                <span>height: please wait</span>
                <span>weight: please wait</span>
                <p>desc: please wait</p>
              </article>
        </section>

    </div>
        <footer>
            <div>
                <p>Brett's <a href="pokedexmaker/">Pokedex Maker</a> used for this project.</p>
                &copy;
                <span id="footerC">
                    <script>document.getElementById('footerC').appendChild(document.createTextNode(new Date().getFullYear()))</script>
                </span>
                | Made by Brett Wilson
            </div>
        </footer>
        </body>
</html>
